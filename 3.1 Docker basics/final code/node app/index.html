<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        div {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h3 {
            color: #0056b3;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            font-size: 0.9rem;
            color: #555;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 90%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div>
        <h3>Upload Your Image</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="uploadFile" style="font-size: 1rem; margin-bottom: 5px;">Choose a file:</label>
            <input type="file" name="uploadFile" id="uploadFile">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
